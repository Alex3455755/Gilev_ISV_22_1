<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
		</style>
	</head>
	<body>
	<svg width="300" height="290">
		<rect fill="skyblue" width="100%" height="200"></rect>
		<rect fill="yellowgreen" width="100%" height="90" y="200"></rect>
		<rect fill="black" width="10" height="30" y="235" x="90" rx="5"></rect>
		<rect fill="black" width="10" height="30" y="235" x="200" rx="5"></rect>
		<circle fill="crimson" r="100" cx="50%" cy="55%"></circle>
		<circle fill="white" r="80" cx="50%" cy="55%"></circle>
		<circle fill="crimson" r="60" cx="50%" cy="55%"></circle>
		<circle fill="white" r="40" cx="50%" cy="55%"></circle>
		<circle fill="crimson" r="20" cx="50%" cy="55%"></circle>

	</svg>
	</body>
</html>
